<!DOCTYPE html>
<html>
<head>
    <title>{% load i18n %}{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<a href="{% url 'blog_create' %}">{{ create_post }}</a>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small>{{ post.publication_date }}</small>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'set_language' %}?next={{ request.path }}&language=en">English</a> |
<a href="{% url 'set_language' %}?next={{ request.path }}&language=fr">Fran√ßais</a>
</body>
</html>
